<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weddingwit | Luxury Wedding Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-serif: "Playfair Display", serif;
        --font-sans: "Inter", sans-serif;
      }
      body {
        font-family: var(--font-sans);
        transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      h1,
      h2,
      h3,
      .font-serif {
        font-family: var(--font-serif);
      }
      /* Custom Glassmorphism Utility */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-light {
        background: rgba(24, 24, 27, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-button {
        box-shadow: 0 0 15px rgba(191, 155, 48, 0.2);
      }
      .glow-button:hover {
        box-shadow: 0 0 25px rgba(191, 155, 48, 0.4);
      }
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Aurora Animation Styles */
      @keyframes aurora-shimmer {
        0% {
          transform: translate(-15%, -15%) rotate(0deg) scale(1);
        }
        33% {
          transform: translate(15%, 5%) rotate(5deg) scale(1.1);
        }
        66% {
          transform: translate(-5%, 15%) rotate(-5deg) scale(0.9);
        }
        100% {
          transform: translate(-15%, -15%) rotate(0deg) scale(1);
        }
      }
      .aurora-blob {
        filter: blur(100px);
        animation: aurora-shimmer 25s infinite ease-in-out;
        will-change: transform;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-white text-[#1A1A1A] dark:bg-[#050505] dark:text-[#F5F5F5]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
